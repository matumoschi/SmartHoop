<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHoop Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 255, 136, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 217, 255, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 200, 200, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, 
                    #0a1628 0%,
                    #0d2a4f 15%,
                    #1a5f4a 30%,
                    #0a4f5f 40%,
                    #1a3a5f 50%,
                    #0d2438 70%,
                    #050a1a 100%);
            background-size: 200% 200%, 200% 200%, 150% 150%, 100% 100%;
            animation: auroraBoreal 12s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 200px at 30% 20%, rgba(0, 255, 150, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 900px 250px at 70% 15%, rgba(0, 180, 255, 0.15) 0%, transparent 50%);
            animation: auroraGlow 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes auroraBoreal {
            0% { background-position: 0% 50%, 0% 50%, 0% 50%, 0% 0%; }
            25% { background-position: 50% 50%, 100% 50%, 50% 50%, 0% 0%; }
            50% { background-position: 100% 50%, 50% 50%, 100% 50%, 0% 0%; }
            75% { background-position: 50% 50%, 0% 50%, 50% 50%, 0% 0%; }
            100% { background-position: 0% 50%, 0% 50%, 0% 50%, 0% 0%; }
        }

        @keyframes auroraGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(5, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 3px solid #ff6b35;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5), 0 0 60px rgba(0, 255, 136, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            align-items: center;
            justify-items: center;
        }

        .stats-section {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 2px solid #ff6b35;
            border-radius: 10px;
            padding: 25px;
        }

        .stat-box {
            background: rgba(255, 107, 53, 0.1);
            border-left: 4px solid #ff6b35;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateX(5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #ffa500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b35;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background: linear-gradient(135deg, #00d084, #00a86b);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 208, 132, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            color: #ffa500;
            border: 2px solid #ffa500;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .board-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        svg {
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.3));
            display: block;
        }

        .sector {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sector:hover {
            opacity: 0.8;
            filter: drop-shadow(0 0 8px rgba(255, 255, 0, 0.6));
        }

        .sector.hit {
            fill: rgba(0, 100, 255, 0.3);
            filter: drop-shadow(0 0 12px rgba(0, 100, 255, 0.8));
        }

        .counter-info {
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartHoop Tracker</h1>

        <div class="content">
            <!-- Sección de Estadísticas -->
            <div class="stats-section">
                <div class="stat-box">
                    <div class="stat-label">Tiros Realizados</div>
                    <div class="stat-value" id="shots">0</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Anotaciones</div>
                    <div class="stat-value" id="scores">0</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">% de Anotación</div>
                    <div class="stat-value" id="percentage">0%</div>
                </div>

                <div class="controls">
                    <button class="btn-start" id="startBtn" onclick="startTraining()">Iniciar</button>
                    <button class="btn-stop" id="stopBtn" onclick="stopTraining()" disabled>Parar</button>
                    <button class="btn-reset" id="resetBtn" onclick="resetStats()">Reiniciar</button>
                </div>

                <button class="btn-fallo" id="falloBtn" onclick="recordMiss()" style="width: 100%; margin-top: 15px;">Fallo</button>
            </div>

            <!-- Sección del Tablero -->
            <div class="board-section">
                <div class="board-container">
                    <svg width="700" height="320" viewBox="0 0 700 320">
                        <!-- Marco exterior gris (sombra) -->
                        <rect x="25" y="20" width="650" height="280" fill="#333" rx="8"/>
                        
                        <!-- Tablero blanco principal -->
                        <rect x="40" y="30" width="620" height="260" fill="#ffffff" stroke="#000" stroke-width="3" rx="8"/>
                        
                        <!-- Efecto de profundidad (lado derecho) -->
                        <rect x="640" y="30" width="15" height="260" fill="#e0e0e0" rx="8"/>
                        
                        <!-- Rectángulo del aro (área de la canasta) con bordes redondeados -->
                        <rect x="270" y="80" width="160" height="120" fill="none" stroke="#000" stroke-width="3" rx="12"/>
                        
                        <!-- Varilla del aro (color rojo) -->
                        <rect x="340" y="200" width="20" height="40" fill="#cc0000" stroke="#000" stroke-width="1"/>
                        
                        <!-- Aro (círculo rojo) -->
                        <circle cx="350" cy="210" r="18" fill="none" stroke="#cc0000" stroke-width="4"/>
                        
                        <!-- Red del aro (malla) -->
                        <path d="M 332 228 L 325 280 M 350 228 L 350 290 M 368 228 L 375 280" stroke="#999" stroke-width="2" stroke-linecap="round"/>
                        <line x1="325" y1="250" x2="375" y2="250" stroke="#999" stroke-width="1.5"/>
                        <line x1="322" y1="265" x2="378" y2="265" stroke="#999" stroke-width="1.5"/>
                        <line x1="320" y1="280" x2="380" y2="280" stroke="#999" stroke-width="1.5"/>
                        
                        <!-- Línea central vertical del tablero -->
                        <line x1="350" y1="30" x2="350" y2="290" stroke="#000" stroke-width="2" opacity="0.3"/>
                        
                        <!-- Línea central horizontal -->
                        <line x1="40" y1="160" x2="660" y2="160" stroke="#000" stroke-width="1.5" stroke-dasharray="8,4" opacity="0.4"/>

                        <!-- Sectores clickeables -->
                        <!-- Superior Izquierdo -->
                        <rect x="40" y="30" width="310" height="130" class="sector" id="sector0" 
                              fill="rgba(100, 150, 255, 0.08)" stroke="none"
                              onclick="recordShot(0)"/>
                        <text x="145" y="105" text-anchor="middle" font-size="14" fill="#000" pointer-events="none" font-weight="bold">
                            <tspan x="145" dy="0">SUP IZQ</tspan>
                            <tspan x="145" dy="18" id="count0" font-size="16">(0)</tspan>
                        </text>

                        <!-- Superior Derecho -->
                        <rect x="350" y="30" width="310" height="130" class="sector" id="sector1"
                              fill="rgba(100, 150, 255, 0.08)" stroke="none"
                              onclick="recordShot(1)"/>
                        <text x="555" y="105" text-anchor="middle" font-size="14" fill="#000" pointer-events="none" font-weight="bold">
                            <tspan x="555" dy="0">SUP DER</tspan>
                            <tspan x="555" dy="18" id="count1" font-size="16">(0)</tspan>
                        </text>

                        <!-- Inferior Izquierdo -->
                        <rect x="40" y="160" width="310" height="130" class="sector" id="sector2"
                              fill="rgba(100, 150, 255, 0.08)" stroke="none"
                              onclick="recordShot(2)"/>
                        <text x="145" y="235" text-anchor="middle" font-size="14" fill="#000" pointer-events="none" font-weight="bold">
                            <tspan x="145" dy="0">INF IZQ</tspan>
                            <tspan x="145" dy="18" id="count2" font-size="16">(0)</tspan>
                        </text>

                        <!-- Inferior Derecho -->
                        <rect x="350" y="160" width="310" height="130" class="sector" id="sector3"
                              fill="rgba(100, 150, 255, 0.08)" stroke="none"
                              onclick="recordShot(3)"/>
                        <text x="555" y="235" text-anchor="middle" font-size="14" fill="#000" pointer-events="none" font-weight="bold">
                            <tspan x="555" dy="0">INF DER</tspan>
                            <tspan x="555" dy="18" id="count3" font-size="16">(0)</tspan>
                        </text>
                    </svg>
                </div>
                <div class="counter-info">
                    Haz clic en los sectores para registrar los tiros
                </div>
            </div>
        </div>
    </div>

    <script>
        let stats = {
            shots: 0,
            scores: 0,
            sectorCounts: [0, 0, 0, 0],
            isTraining: false
        };

        function startTraining() {
            stats.isTraining = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        function stopTraining() {
            stats.isTraining = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function resetStats() {
            stats.shots = 0;
            stats.scores = 0;
            stats.sectorCounts = [0, 0, 0, 0];
            stats.isTraining = false;

            document.getElementById('shots').textContent = '0';
            document.getElementById('scores').textContent = '0';
            document.getElementById('percentage').textContent = '0%';

            for (let i = 0; i < 4; i++) {
                document.getElementById(`count${i}`).textContent = '(0)';
                document.getElementById(`sector${i}`).classList.remove('hit');
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function recordShot(sectorId) {
            if (!stats.isTraining) return;

            stats.shots++;
            stats.sectorCounts[sectorId]++;
            
            // Calcular si fue anotación (probabilidad del 60%)
            if (Math.random() < 0.6) {
                stats.scores++;
            }

            updateDisplay();

            // Animación de impacto
            const sector = document.getElementById(`sector${sectorId}`);
            sector.classList.add('hit');
            setTimeout(() => {
                sector.classList.remove('hit');
            }, 300);
        }
            document.getElementById('shots').textContent = stats.shots;
            document.getElementById('scores').textContent = stats.scores;

            const percentage = stats.shots > 0 
                ? Math.round((stats.scores / stats.shots) * 100)
                : 0;
            document.getElementById('percentage').textContent = percentage + '%';

            for (let i = 0; i < 4; i++) {
                document.getElementById(`count${i}`).textContent = `(${stats.sectorCounts[i]})`;
            }
        }
    </script>
</body>
</html>

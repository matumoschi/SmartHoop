<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHoop Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 255, 136, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 217, 255, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 200, 200, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, 
                    #0a1628 0%,
                    #0d2a4f 15%,
                    #1a5f4a 30%,
                    #0a4f5f 40%,
                    #1a3a5f 50%,
                    #0d2438 70%,
                    #050a1a 100%);
            background-size: 200% 200%, 200% 200%, 150% 150%, 100% 100%;
            animation: auroraBoreal 12s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 200px at 30% 20%, rgba(0, 255, 150, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 900px 250px at 70% 15%, rgba(0, 180, 255, 0.15) 0%, transparent 50%);
            animation: auroraGlow 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes auroraBoreal {
            0% { background-position: 0% 50%, 0% 50%, 0% 50%, 0% 0%; }
            25% { background-position: 50% 50%, 100% 50%, 50% 50%, 0% 0%; }
            50% { background-position: 100% 50%, 50% 50%, 100% 50%, 0% 0%; }
            75% { background-position: 50% 50%, 0% 50%, 50% 50%, 0% 0%; }
            100% { background-position: 0% 50%, 0% 50%, 0% 50%, 0% 0%; }
        }

        @keyframes auroraGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(5, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 3px solid #ff6b35;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5), 0 0 60px rgba(0, 255, 136, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .stats-section {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 2px solid #ff6b35;
            border-radius: 10px;
            padding: 25px;
        }

        .stat-box {
            background: rgba(255, 107, 53, 0.1);
            border-left: 4px solid #ff6b35;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateX(5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #ffa500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b35;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background: linear-gradient(135deg, #00d084, #00a86b);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 208, 132, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            color: #ffa500;
            border: 2px solid #ffa500;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .board-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .board-container {
            background: linear-gradient(135deg, #d4a574, #8b6914);
            border: 3px solid #ff6b35;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        svg {
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.3));
        }

        .sector {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sector:hover {
            opacity: 0.8;
            filter: drop-shadow(0 0 8px rgba(255, 255, 0, 0.6));
        }

        .sector.hit {
            fill: rgba(255, 107, 53, 0.8);
            filter: drop-shadow(0 0 12px rgba(255, 107, 53, 0.8));
        }

        .counter-info {
            text-align: center;
            font-size: 0.9em;
            color: #ffa500;
            background: rgba(255, 107, 53, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff6b35;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartHoop Tracker</h1>

        <div class="content">
            <!-- Sección de Estadísticas -->
            <div class="stats-section">
                <div class="stat-box">
                    <div class="stat-label">Tiros Realizados</div>
                    <div class="stat-value" id="shots">0</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Anotaciones</div>
                    <div class="stat-value" id="scores">0</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">% de Anotación</div>
                    <div class="stat-value" id="percentage">0%</div>
                </div>

                <div class="controls">
                    <button class="btn-start" id="startBtn" onclick="startTraining()">Iniciar</button>
                    <button class="btn-stop" id="stopBtn" onclick="stopTraining()" disabled>Parar</button>
                    <button class="btn-reset" id="resetBtn" onclick="resetStats()">Reiniciar</button>
                </div>
            </div>

            <!-- Sección del Tablero -->
            <div class="board-section">
                <div class="board-container">
                    <svg width="500" height="240" viewBox="0 0 500 240">
                        <!-- Marco del tablero horizontal -->
                        <rect x="20" y="20" width="460" height="200" fill="none" stroke="#ff6b35" stroke-width="3" rx="5"/>

                        <!-- Línea central (vertical) -->
                        <line x1="250" y1="20" x2="250" y2="220" stroke="#ff6b35" stroke-width="2" stroke-dasharray="5,5"/>

                        <!-- Línea central (horizontal) -->
                        <line x1="20" y1="120" x2="480" y2="120" stroke="#ff6b35" stroke-width="2" stroke-dasharray="5,5"/>

                        <!-- Canasta (centro) -->
                        <circle cx="250" cy="120" r="8" fill="#ff6b35" stroke="#fff" stroke-width="2"/>

                        <!-- Sectores clickeables (4 cuadrantes horizontales) -->
                        <!-- Izquierdo Superior -->
                        <rect x="20" y="20" width="230" height="100" class="sector" id="sector0" 
                              fill="rgba(255, 200, 0, 0.2)" stroke="#ffa500" stroke-width="2" rx="3"
                              onclick="recordShot(0)"/>
                        <text x="105" y="75" text-anchor="middle" font-size="12" fill="#ffa500" pointer-events="none">
                            <tspan x="105" dy="0">Izquierdo</tspan>
                            <tspan x="105" dy="15">Superior</tspan>
                            <tspan x="105" dy="15" id="count0">(0)</tspan>
                        </text>

                        <!-- Derecho Superior -->
                        <rect x="250" y="20" width="230" height="100" class="sector" id="sector1"
                              fill="rgba(0, 200, 255, 0.2)" stroke="#00d9ff" stroke-width="2" rx="3"
                              onclick="recordShot(1)"/>
                        <text x="365" y="75" text-anchor="middle" font-size="12" fill="#00d9ff" pointer-events="none">
                            <tspan x="365" dy="0">Derecho</tspan>
                            <tspan x="365" dy="15">Superior</tspan>
                            <tspan x="365" dy="15" id="count1">(0)</tspan>
                        </text>

                        <!-- Izquierdo Inferior -->
                        <rect x="20" y="120" width="230" height="100" class="sector" id="sector2"
                              fill="rgba(200, 100, 255, 0.2)" stroke="#d946ef" stroke-width="2" rx="3"
                              onclick="recordShot(2)"/>
                        <text x="105" y="175" text-anchor="middle" font-size="12" fill="#d946ef" pointer-events="none">
                            <tspan x="105" dy="0">Izquierdo</tspan>
                            <tspan x="105" dy="15">Inferior</tspan>
                            <tspan x="105" dy="15" id="count2">(0)</tspan>
                        </text>

                        <!-- Derecho Inferior -->
                        <rect x="250" y="120" width="230" height="100" class="sector" id="sector3"
                              fill="rgba(100, 255, 100, 0.2)" stroke="#22c55e" stroke-width="2" rx="3"
                              onclick="recordShot(3)"/>
                        <text x="365" y="175" text-anchor="middle" font-size="12" fill="#22c55e" pointer-events="none">
                            <tspan x="365" dy="0">Derecho</tspan>
                            <tspan x="365" dy="15">Inferior</tspan>
                            <tspan x="365" dy="15" id="count3">(0)</tspan>
                        </text>
                    </svg>
                </div>
                <div class="counter-info">
                    Haz clic en los sectores para registrar los tiros
                </div>
            </div>
        </div>
    </div>

    <script>
        let stats = {
            shots: 0,
            scores: 0,
            sectorCounts: [0, 0, 0, 0],
            isTraining: false
        };

        function startTraining() {
            stats.isTraining = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        function stopTraining() {
            stats.isTraining = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function resetStats() {
            stats.shots = 0;
            stats.scores = 0;
            stats.sectorCounts = [0, 0, 0, 0];
            stats.isTraining = false;

            document.getElementById('shots').textContent = '0';
            document.getElementById('scores').textContent = '0';
            document.getElementById('percentage').textContent = '0%';

            for (let i = 0; i < 4; i++) {
                document.getElementById(`count${i}`).textContent = '(0)';
                document.getElementById(`sector${i}`).classList.remove('hit');
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function recordShot(sectorId) {
            if (!stats.isTraining) return;

            stats.shots++;
            stats.sectorCounts[sectorId]++;
            
            // Calcular si fue anotación (probabilidad del 60%)
            if (Math.random() < 0.6) {
                stats.scores++;
            }

            updateDisplay();

            // Animación de impacto
            const sector = document.getElementById(`sector${sectorId}`);
            sector.classList.add('hit');
            setTimeout(() => {
                sector.classList.remove('hit');
            }, 300);
        }

        function updateDisplay() {
            document.getElementById('shots').textContent = stats.shots;
            document.getElementById('scores').textContent = stats.scores;

            const percentage = stats.shots > 0 
                ? Math.round((stats.scores / stats.shots) * 100)
                : 0;
            document.getElementById('percentage').textContent = percentage + '%';

            for (let i = 0; i < 4; i++) {
                document.getElementById(`count${i}`).textContent = `(${stats.sectorCounts[i]})`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHoop Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            color: #000;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #000;
            letter-spacing: 1px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            justify-items: center;
        }

        .stats-section {
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 25px;
        }

        .stat-box {
            background: #ffffff;
            border: none;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 3px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #000;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid #000;
            border-radius: 3px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #ffffff;
            color: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .board-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        svg {
            display: block;
        }

        .sector {
            cursor: pointer;
        }

        .sector.hit {
            fill: #ffffff;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmartHoop Tracker</h1>

        <div class="content">
            <!-- Sección de Estadísticas -->
            <div class="stats-section">
                <div class="stat-box">
                    <div class="stat-label">Tiros Realizados</div>
                    <div class="stat-value" id="shots">0</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Anotaciones</div>
                    <div class="stat-value" id="scores">0</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">% de Anotación</div>
                    <div class="stat-value" id="percentage">0%</div>
                </div>

                <div class="controls">
                    <button id="startBtn" onclick="startTraining()">Iniciar</button>
                    <button id="stopBtn" onclick="stopTraining()" disabled>Parar</button>
                </div>
            </div>

            <!-- Sección del Tablero -->
            <div class="board-section">
                <svg width="350" height="380" viewBox="0 0 350 380">
                    <!-- Marco principal del tablero (más cuadrado) -->
                    <rect x="20" y="20" width="310" height="340" fill="#ffffff" stroke="#000" stroke-width="3"/>
                    
                    <!-- Línea central vertical -->
                    <line x1="175" y1="20" x2="175" y2="360" stroke="#000" stroke-width="2"/>

                    <!-- Línea central horizontal -->
                    <line x1="20" y1="190" x2="330" y2="190" stroke="#000" stroke-width="2"/>

                    <!-- Rectángulo del aro -->
                    <rect x="120" y="60" width="110" height="90" fill="none" stroke="#000" stroke-width="2"/>
                    
                    <!-- Varilla del aro -->
                    <rect x="160" y="145" width="15" height="35" fill="#000"/>
                    
                    <!-- Aro (círculo) -->
                    <circle cx="167.5" cy="155" r="12" fill="none" stroke="#000" stroke-width="2.5"/>
                    
                    <!-- Red del aro -->
                    <line x1="155" y1="167" x2="150" y2="210" stroke="#000" stroke-width="1.5"/>
                    <line x1="167" y1="167" x2="167" y2="215" stroke="#000" stroke-width="1.5"/>
                    <line x1="180" y1="167" x2="185" y2="210" stroke="#000" stroke-width="1.5"/>
                    <line x1="150" y1="190" x2="185" y2="190" stroke="#000" stroke-width="1"/>
                    <line x1="148" y1="207" x2="187" y2="207" stroke="#000" stroke-width="1"/>

                    <!-- Sectores clickeables -->
                    <!-- Superior Izquierdo -->
                    <rect x="20" y="20" width="155" height="170" class="sector" id="sector0" 
                          fill="#ffffff" stroke="none"
                          onclick="recordShot(0)"/>
                    <text x="70" y="110" text-anchor="middle" font-size="12" fill="#000" pointer-events="none" font-weight="bold">
                        <tspan x="70" dy="0">SUP IZQ</tspan>
                        <tspan x="70" dy="15" id="count0">(0)</tspan>
                    </text>

                    <!-- Superior Derecho -->
                    <rect x="175" y="20" width="155" height="170" class="sector" id="sector1"
                          fill="#ffffff" stroke="none"
                          onclick="recordShot(1)"/>
                    <text x="260" y="110" text-anchor="middle" font-size="12" fill="#000" pointer-events="none" font-weight="bold">
                        <tspan x="260" dy="0">SUP DER</tspan>
                        <tspan x="260" dy="15" id="count1">(0)</tspan>
                    </text>

                    <!-- Inferior Izquierdo -->
                    <rect x="20" y="190" width="155" height="170" class="sector" id="sector2"
                          fill="#ffffff" stroke="none"
                          onclick="recordShot(2)"/>
                    <text x="70" y="280" text-anchor="middle" font-size="12" fill="#000" pointer-events="none" font-weight="bold">
                        <tspan x="70" dy="0">INF IZQ</tspan>
                        <tspan x="70" dy="15" id="count2">(0)</tspan>
                    </text>

                    <!-- Inferior Derecho -->
                    <rect x="175" y="190" width="155" height="170" class="sector" id="sector3"
                          fill="#ffffff" stroke="none"
                          onclick="recordShot(3)"/>
                    <text x="260" y="280" text-anchor="middle" font-size="12" fill="#000" pointer-events="none" font-weight="bold">
                        <tspan x="260" dy="0">INF DER</tspan>
                        <tspan x="260" dy="15" id="count3">(0)</tspan>
                    </text>
                </svg>
            </div>
        </div>
    </div>

    <script>
        let stats = {
            shots: 0,
            scores: 0,
            sectorCounts: [0, 0, 0, 0],
            isTraining: false
        };

        function startTraining() {
            stats.isTraining = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        function stopTraining() {
            stats.isTraining = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function recordShot(sectorId) {
            if (!stats.isTraining) return;

            stats.shots++;
            stats.sectorCounts[sectorId]++;
            
            // Calcular si fue anotación (probabilidad del 60%)
            if (Math.random() < 0.6) {
                stats.scores++;
            }

            updateDisplay();

            // Animación de impacto
            const sector = document.getElementById(`sector${sectorId}`);
            sector.classList.add('hit');
            setTimeout(() => {
                sector.classList.remove('hit');
            }, 300);
        }

        function updateDisplay() {
            document.getElementById('shots').textContent = stats.shots;
            document.getElementById('scores').textContent = stats.scores;

            const percentage = stats.shots > 0 
                ? Math.round((stats.scores / stats.shots) * 100)
                : 0;
            document.getElementById('percentage').textContent = percentage + '%';

            for (let i = 0; i < 4; i++) {
                document.getElementById(`count${i}`).textContent = `(${stats.sectorCounts[i]})`;
            }
        }
    </script>
</body>
</html>
